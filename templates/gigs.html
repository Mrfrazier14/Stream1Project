<div class="container-fluid">
	<div class="row">
		<div class="col-md-12" id="gigs-header">
			<h1>Upcoming Gigs</h1>
			<label for="searchBox" class="field">Search for gigs near you </label>
			<input type="text" ng-model="searchBox" placeholder="Enter city name or venue">
		</div>
	</div>
</div>

<div class="container-fluid">
	<div class="row">
		<div class="col-md-8 col-md-offset-2" id="accordion-container">

			<uib-accordion close-others="oneAtATime">

				<div uib-accordion-group class="panel-default"  ng-repeat="group in groups | filter:searchBox">
					<uib-accordion-heading>
						{{group.date}}  -  {{group.city}} - {{group.venue}} <i class="pull-right glyphicon glyphicon-chevron-down"></i>
					</uib-accordion-heading>
					
					<iframe ng-src="{{group.map}}" style="width: 100%; height: 400px" frameborder="0" marginheight="0" marginwidth="0"></iframe>

					<button type="button" class="btn btn-primary" ng-model="singleModel" data-toggle="modal" data-target="#GigsModal">
						Buy Tickets {{group.price | currency:"Â£"}}
					</button>
				</div>




				<!-- MODAL FOR TICKET BUTTON --> 
				<div id="GigsModal" class="modal fade" role="dialog">
					<div class="modal-dialog">

						<!-- MODAL CONTENT-->
						<div class="modal-content">
							<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal">&times;</button>
								<h4 class="modal-title">Modal Example</h4>
							</div>
							<div class="modal-body">
								<p>Hello! Unfortunately, as this is a website for a fictional cover band there aren't actually any tickets on sale!</p>
								<p>This is just an example to show the kind of thing that could be produced.</p>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
							</div>
						</div>

					</div>
				</div>
			</uib-accordion>

		</div>
	</div>
</div>
